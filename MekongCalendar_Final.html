<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปฏิทินสำนักงานแม่กองธรรมสนามหลวง</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #b45309;
            --accent-color: #f59e0b;
            --buddhist-color: #92400e;
            --comp-color: #16a34a;
            --glass-bg: rgba(255, 255, 255, 0.98);
            --day-sun: #dc2626;
            --day-mon: #d97706;
            --day-tue: #db2777;
            --day-wed: #059669;
            --day-thu: #ea580c;
            --day-fri: #2563eb;
            --day-sat: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fffbeb;
            color: #451a03;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 10px;
            line-height: 1.6;
        }

        .glass-container {
            background: var(--glass-bg);
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
            flex-wrap: wrap;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 20px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1e3a8a;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #ffffff;
            padding: 5px 15px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .nav-btn {
            background: none;
            border: 1.5px solid #fde68a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: #92400e;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #b45309;
            color: white;
        }

        #monthDisplay {
            font-size: 1.8rem;
            font-weight: 800;
            color: #92400e;
            min-width: 140px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .day {
            min-height: 90px;
            background: #ffffff;
            border-radius: 12px;
            padding: 8px;
            border: 1px solid #f1f5f9;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .day:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .day-number {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .weekdays-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 800;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .sun {
            color: var(--day-sun);
        }

        .sat {
            color: var(--day-sat);
        }

        .day.holiday {
            background: #fee2e2;
            border-top: 4px solid var(--primary-color);
        }

        .day.buddhist {
            border-top: 4px solid var(--buddhist-color);
        }

        .day.exam {
            border-top: 4px solid var(--accent-color);
        }

        .day.compensation {
            border-top: 4px solid var(--comp-color);
        }

        .event-name {
            font-size: 0.65rem;
            font-weight: 700;
            color: inherit;
            margin-top: auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .action-btn.primary {
            background: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile adjustment */
        @media (max-width: 600px) {
            .day {
                min-height: 60px;
                padding: 5px;
            }

            .event-name {
                display: none;
            }

            .day::after {
                content: '';
                display: block;
                width: 5px;
                height: 5px;
                border-radius: 50%;
                margin: 2px auto 0;
            }

            .day.holiday::after {
                background: var(--primary-color);
            }

            .day.buddhist::after {
                background: var(--buddhist-color);
            }

            .day.exam::after {
                background: var(--accent-color);
            }

            .day.compensation::after {
                background: var(--comp-color);
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-circle">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#1e3a8a" />
                        <path d="M30 70 L50 30 L70 70 Z" fill="white" />
                        <circle cx="50" cy="45" r="8" fill="#fbbf24" />
                    </svg>
                </div>
                <div class="brand-text">
                    <h1>ปฏิทินประจำปี ๒๕๖๙</h1>
                    <p>สำนักงานแม่กองธรรมสนามหลวง</p>
                </div>
            </div>
            <nav class="calendar-nav">
                <button id="prevBtn" class="nav-btn">&lt;</button>
                <div id="monthDisplay"></div>
                <button id="nextBtn" class="nav-btn">&gt;</button>
            </nav>
            <div class="quick-actions">
                <button id="todayBtn" class="action-btn">วันนี้</button>
                <button id="exportBtn" class="action-btn admin-only">ส่งออก CSV</button>
                <button id="loginBtn" class="action-btn primary">ระบบเจ้าหน้าที่</button>
            </div>
        </header>

        <div class="weekdays-grid">
            <div class="sun">อา.</div>
            <div>จ.</div>
            <div>อ.</div>
            <div>พ.</div>
            <div>พฤ.</div>
            <div>ศ.</div>
            <div class="sat">ส.</div>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <!-- Modal พื้นฐาน -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-card">
            <h3 id="modalTitle" style="color:#1e3a8a; margin-bottom:15px;"></h3>
            <p id="modalDate" style="font-weight:700; margin-bottom:10px;"></p>
            <div id="modalDesc"
                style="background:#f8fafc; padding:15px; border-radius:10px; font-size:0.9rem; min-height:80px;"></div>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button id="closeModal" class="action-btn" style="flex:1;">ปิด</button>
                <button id="delBtn" class="action-btn admin-only" style="color:red;">ลบ</button>
            </div>
        </div>
    </div>

    <script>
        // Data Embed
        const holidaysData = { 2026: [{ date: "2026-01-01", name: "วันขึ้นปีใหม่", type: "public" }, { date: "2026-04-13", name: "วันสงกรานต์", type: "public" }, { date: "2026-12-05", name: "วันพ่อแห่งชาติ", type: "public" }] };
        const wanPhra = ["2026-02-16", "2026-05-31", "2026-08-28", "2026-11-24"]; // ตัวอย่างข้อมูล

        let currentYear = 2026;
        let currentMonth = new Date().getMonth();
        let customHolidays = JSON.parse(localStorage.getItem('customHolidays')) || [];
        const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

        function render() {
            const grid = document.getElementById('calendarGrid');
            const display = document.getElementById('monthDisplay');
            display.textContent = monthNames[currentMonth] + " " + (currentYear + 543);
            grid.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.appendChild(Object.assign(document.createElement('div'), { className: 'day empty' }));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const el = document.createElement('div'); el.className = 'day';
                el.innerHTML = `<span class="day-number">${d}</span>`;

                // เช็ควันหยุด
                let h = holidaysData[currentYear]?.find(x => x.date === dateStr) || customHolidays.find(x => x.date === dateStr);
                if (wanPhra.includes(dateStr)) {
                    el.classList.add('buddhist');
                    el.innerHTML += `<div class="event-name">วันพระ</div>`;
                }
                if (h) {
                    el.classList.add(h.type || 'holiday');
                    el.innerHTML += `<div class="event-name">${h.name}</div>`;
                    el.onclick = () => {
                        document.getElementById('modalTitle').textContent = h.name;
                        document.getElementById('modalDate').textContent = d + " " + monthNames[currentMonth];
                        document.getElementById('eventModal').classList.remove('hidden');
                    };
                }
                grid.appendChild(el);
            }
        }

        document.getElementById('prevBtn').onclick = () => { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } render(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } render(); };
        document.getElementById('closeModal').onclick = () => document.getElementById('eventModal').classList.add('hidden');
        render();
    </script>
</body>

</html>
