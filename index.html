    <style>
        :root {
            --primary-color: #b45309;
            --accent-color: #f59e0b;

            --comp-color: #16a34a;
            --glass-bg: rgba(255, 255, 255, 0.98);
            --glass-border: rgba(251, 191, 36, 0.3);
            --day-sun: #dc2626;
            --day-mon: #d97706;
            --day-tue: #db2777;
            --day-wed: #059669;
            --day-thu: #ea580c;
            --day-fri: #2563eb;
            --day-sat: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fffbeb;
            color: #451a03;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 15px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.25;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: #fde68a;
            top: -150px;
            left: -150px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: #fed7aa;
            bottom: -100px;
            right: -100px;
        }

        .glass-container {
            background: var(--glass-bg);
            border-radius: 32px;
            width: 100%;
            max-width: 1000px;
            padding: 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            gap: 25px;
            flex-wrap: wrap;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 25px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            flex-shrink: 0;
        }

        .brand-text h1 {
            font-size: 1.7rem;
            font-weight: 800;
            color: #1e3a8a;
            letter-spacing: -0.5px;
        }

        .brand-text p {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-controls-area {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #fff;
            padding: 8px 18px;
            border-radius: 100px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        .nav-btn {
            background: none;
            border: 1.5px solid #fde68a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: #92400e;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background: #b45309;
            color: white;
            border-color: #b45309;
        }

        #monthDisplay {
            font-size: 2rem;
            font-weight: 800;
            color: #92400e;
            min-width: 150px;
            text-align: center;
        }

        #yearDisplay {
            font-size: 1.1rem;
            font-weight: 700;
            color: #b45309;
            background: #fef3c7;
            padding: 2px 14px;
            border-radius: 20px;
            margin-left: 8px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .action-btn {
            background: white;
            border: 1.5px solid #e2e8f0;
            padding: 8px 18px;
            border-radius: 12px;
            font-weight: 700;
            color: #475569;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            border-color: #1e3a8a;
            color: #1e3a8a;
        }

        .action-btn.primary {
            background: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }

        .weekdays-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 800;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .sun {
            color: var(--day-sun);
        }

        .mon {
            color: var(--day-mon);
        }

        .tue {
            color: var(--day-tue);
        }

        .wed {
            color: var(--day-wed);
        }

        .thu {
            color: var(--day-thu);
        }

        .fri {
            color: var(--day-fri);
        }

        .sat {
            color: var(--day-sat);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            min-height: 110px;
            background: #ffffff;
            border-radius: 16px;
            padding: 10px;
            border: 1px solid #f1f5f9;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .day:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            border-color: #cbd5e1;
            z-index: 2;
        }

        .day.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .day-number {
            font-size: 1.3rem;
            font-weight: 800;
            color: #1e293b;
        }

        .day.today {
            border: 2.5px solid #2563eb;
            background: #eff6ff;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.1);
        }

        .day.today .day-number {
            color: #2563eb;
        }

        .day.sunday {
            background: #fff1f2;
        }

        .day.saturday {
            background: #fdf4ff;
        }

        .event-name {
            font-size: 0.7rem;
            font-weight: 700;
            line-height: 1.2;
            margin-top: auto;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            padding: 2px 4px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.7);
        }

        .day.holiday {
            border-top: 5px solid var(--primary-color);
            background: #fee2e2;
        }

        .day.holiday .day-number,
        .day.holiday .event-name {
            color: var(--primary-color);
        }

        .day.buddhist {
            border-top: 5px solid var(--buddhist-color);
        }

        .day.buddhist .event-name {
            color: var(--buddhist-color);
        }

        .day.exam {
            border-top: 5px solid var(--accent-color);
        }

        .day.exam .event-name {
            color: #854d0e;
        }

        .day.compensation {
            border-top: 5px solid var(--comp-color);
            background: #f0fdf4;
        }

        .day.compensation .day-number,
        .day.compensation .event-name {
            color: var(--comp-color);
        }

        .legend-area {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #f1f5f9;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.holiday {
            background: var(--primary-color);
        }

        .dot.buddhist {
            background: var(--buddhist-color);
        }

        .dot.exam {
            background: var(--accent-color);
        }

        .dot.compensation {
            background: var(--comp-color);
        }

        .dot.today {
            background: #2563eb;
        }

        /* Modal & UI */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-card {
            background: white;
            padding: 35px;
            border-radius: 28px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .close-btn {
            font-size: 2.2rem;
            cursor: pointer;
            color: #9ca3af;
            background: none;
            border: none;
            line-height: 1;
        }

        .hidden {
            display: none !important;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.95rem;
            font-weight: 700;
            color: #475569;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(180, 83, 9, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .save-btn {
            flex: 1;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .save-btn:hover {
            background: var(--buddhist-color);
            transform: translateY(-2px);
        }

        .cancel-btn {
            flex: 1;
            background: #f1f5f9;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            color: #64748b;
        }

        .admin-only {
            display: none !important;
        }

        body.admin-mode .admin-only {
            display: block !important;
        }

        body.admin-mode button.admin-only {
            display: inline-block !important;
        }

        /* Summary Section */
        .summary-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 1500;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .summary-card {
            background: white;
            width: 100%;
            max-width: 950px;
            height: 90vh;
            border-radius: 32px;
            padding: 35px;
            overflow-y: auto;
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .summary-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 5px;
            overflow-x: auto;
        }

        .s-tab {
            padding: 12px 22px;
            border: none;
            background: none;
            font-weight: 700;
            color: #64748b;
            cursor: pointer;
            white-space: nowrap;
            position: relative;
        }

        .s-tab.active {
            color: #1e3a8a;
        }

        .s-tab.active::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 0;
            width: 100%;
            height: 5px;
            background: #1e3a8a;
            border-radius: 10px;
        }

        .summary-pane {
            display: none;
        }

        .summary-pane.active {
            display: block;
        }

        .summary-pane ul {
            list-style: none;
        }

        .summary-pane li {
            background: #fffbeb;
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid #fef3c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .summary-pane li:hover {
            transform: scale(1.01);
            background: #fef3c7;
        }

        .summary-month-header {
            font-size: 1.2rem;
            font-weight: 800;
            color: #1e3a8a;
            padding: 30px 0 15px;
            border-bottom: 2px solid #eff6ff;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .summary-month-header::before {
            content: '';
            width: 8px;
            height: 1.4rem;
            background: #1e3a8a;
            margin-right: 12px;
            border-radius: 4px;
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #fef3c7;
        }

        .auth-tab {
            background: none;
            border: none;
            padding: 10px 0;
            font-weight: 800;
            color: #92400e;
            cursor: pointer;
            position: relative;
            opacity: 0.5;
        }

        .auth-tab.active {
            opacity: 1;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #b45309;
            border-radius: 2px;
        }

        /* List Item */
        .holiday-item {
            background: white;
            padding: 18px 25px;
            border-radius: 20px;
            border-left: 8px solid #eee;
            display: flex;
            align-items: center;
            gap: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            transition: 0.3s;
        }

        .holiday-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.06);
        }

        .h-badge {
            width: 55px;
            height: 55px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .glass-container {
                padding: 25px;
            }

            .calendar-grid {
                gap: 8px;
            }

            .day {
                min-height: 90px;
            }
        }

        @media (max-width: 600px) {
            .app-header {
                flex-direction: column;
                text-align: center;
            }

            .nav-controls-area {
                align-items: center;
                width: 100%;
            }

            .calendar-nav {
                width: 100%;
                justify-content: space-between;
            }

            #monthDisplay {
                font-size: 1.6rem;
            }

            .day {
                min-height: 75px;
                padding: 6px;
            }

            .event-name {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 450px) {
            .event-name {
                display: none !important;
            }

            .day {
                min-height: 55px;
            }

            .day::after {
                content: '';
                display: block;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                margin: 4px auto 0;
            }

            .day.holiday::after {
                background: var(--primary-color);
            }

            .day.buddhist::after {
                background: var(--buddhist-color);
            }

            .day.exam::after {
                background: var(--accent-color);
            }

            .day.compensation::after {
                background: var(--comp-color);
            }
        }
    </style>
</head>

            <form id="regForm" class="hidden">
                <div class="form-group"><label>ชื่อ-นามสกุล</label><input type="text" id="regName" required></div>
                <div class="form-group"><label>ชื่อผู้ใช้งาน</label><input type="text" id="regUser" required></div>
                <div class="form-group"><label>รหัสผ่าน</label><input type="password" id="regPass" required></div>
                <div class="form-group"><label>รหัสลับ (Invite Code)</label><input type="password" id="regInvite"
                        required></div><button type="submit" class="save-btn">ลงทะเบียน</button>
            </form>
        </div>
    </div>

    <!-- Summary -->
    <div id="summarySection" class="summary-section hidden">
        <div class="summary-card">
            <div class="summary-header">
                <div>
                    <h3>สรุปกิจกรรมประจำปี <span id="sumYearText"></span></h3>
                    <div style="margin-top:10px; display:flex; gap:10px;"><button id="sumPrev"
                            class="action-btn">&larr;</button><button id="sumNext" class="action-btn">&rarr;</button>
                    </div>
                </div><button id="closeSum" class="close-btn">&times;</button>
            </div>
            <div class="summary-tabs"><button class="s-tab active"
                    data-target="sum-public">วันหยุดราชการ</button><button class="s-tab"
                    data-target="sum-comp">วันทำงานชดเชย</button><button class="s-tab"
                    data-target="sum-other">วันพระ/กิจกรรมอื่นๆ</button></div>
            <div id="sum-public" class="summary-pane active">
                <ul id="list-public"></ul>
            </div>
            <div id="sum-comp" class="summary-pane">
                <ul id="list-comp"></ul>
            </div>
            <div id="sum-other" class="summary-pane">
                <ul id="list-other"></ul>
            </div>
        </div>
    </div>

    <script>
        const holidaysData = {
            2026: [
                { date: "2026-01-01", name: "วันขึ้นปีใหม่", type: "public" }, { date: "2026-01-02", name: "วันหยุดพิเศษ", type: "public" }, { date: "2026-03-03", name: "วันมาฆบูชา", type: "public" },
                { date: "2026-04-06", name: "วันจักรี", type: "public" }, { date: "2026-04-12", name: "วันประสูติฯ กรมพระยาวชิรญาณวโรรส / วันทำบุญประจำปี", type: "exam" },
                { date: "2026-04-13", name: "วันสงกรานต์", type: "public" }, { date: "2026-04-14", name: "วันสงกรานต์", type: "public" }, { date: "2026-04-15", name: "วันสงกรานต์", type: "public" },
                { date: "2026-05-01", name: "วันแรงงานแห่งชาติ", type: "public" }, { date: "2026-05-04", name: "วันฉัตรมงคล", type: "public" }, { date: "2026-05-13", name: "วันพืชมงคล", type: "public" },
                { date: "2026-05-31", name: "วันวิสาขบูชา", type: "public" },{ date: "2026-06-01", name: "วันหยุดชดเชยวันวิสาขบูชา", type: "public" }, { date: "2026-06-03", name: "วันเฉลิมฯ พระราชินีสุทิดา", type: "public" }, { date: "2026-07-28", name: "วันเฉลิมฯ รัชกาลที่ 10", type: "public" },
                { date: "2026-07-29", name: "วันอาสาฬหบูชา", type: "public" }, { date: "2026-07-30", name: "วันเข้าพรรษา", type: "public" }, { date: "2026-08-02", name: "วันสิ้นพระชนม์ กรมพระยาวชิรญาณวโรรส", type: "exam" },
                { date: "2026-08-12", name: "วันแม่แห่งชาติ", type: "public" }, { date: "2026-10-13", name: "วันนวมินทรมหาราช", type: "public" }, { date: "2026-10-20", name: "วันสอบนักธรรมชั้นตรี", type: "exam" },
                { date: "2026-10-21", name: "วันสอบนักธรรมชั้นตรี", type: "exam" }, { date: "2026-10-22", name: "วันสอบนักธรรมชั้นตรี", type: "exam" }, { date: "2026-10-23", name: "วันปิยมหาราช", type: "public" },
                { date: "2026-11-26", name: "วันสอบนักธรรมชั้นโท-เอก", type: "exam" }, { date: "2026-11-27", name: "วันสอบนักธรรมชั้นโท-เอก", type: "exam" }, { date: "2026-11-28", name: "วันสอบนักธรรมชั้นโท-เอก", type: "exam" },
                { date: "2026-12-05", name: "วันพ่อแห่งชาติ", type: "public" }, { date: "2026-12-07", name: "ชดเชยวันพ่อแห่งชาติ", type: "public" }, { date: "2026-12-10", name: "วันรัฐธรรมนูญ", type: "public" }, { date: "2026-12-31", name: "วันสิ้นปี", type: "public" }
            ],
            2027: [
                { date: "2027-01-01", name: "วันขึ้นปีใหม่", type: "public" }, { date: "2027-02-21", name: "วันมาฆบูชา", type: "public" }, { date: "2027-04-06", name: "วันจักรี", type: "public" },
                { date: "2027-04-13", name: "วันสงกรานต์", type: "public" }, { date: "2027-05-04", name: "วันฉัตรมงคล", type: "public" }, { date: "2027-05-20", name: "วันวิสาขบูชา", type: "public" },
                { date: "2027-07-18", name: "วันอาสาฬหบูชา", type: "public" }, { date: "2027-08-12", name: "วันแม่แห่งชาติ", type: "public" }, { date: "2027-12-05", name: "วันพ่อแห่งชาติ", type: "public" }, { date: "2027-12-31", name: "วันสิ้นปี", type: "public" }
            ]
        };
        const wanPhraData = {
            2026: ["2026-01-03", "2026-01-11", "2026-01-18", "2026-01-26", "2026-02-02", "2026-02-10", "2026-02-16", "2026-02-24", "2026-03-03", "2026-03-11", "2026-03-18", "2026-03-26", "2026-04-02", "2026-04-10", "2026-04-16", "2026-04-24", "2026-05-01", "2026-05-09", "2026-05-16", "2026-05-24", "2026-05-31", "2026-06-08", "2026-06-14", "2026-06-22", "2026-06-29", "2026-07-07", "2026-07-14", "2026-07-22", "2026-07-29", "2026-07-30", "2026-08-06", "2026-08-13", "2026-08-21", "2026-08-28", "2026-09-05", "2026-09-11", "2026-09-19", "2026-09-26", "2026-10-04", "2026-10-11", "2026-10-19", "2026-10-26", "2026-11-03", "2026-11-09", "2026-11-17", "2026-11-24", "2026-12-02", "2026-12-09", "2026-12-17", "2026-12-24"]
        };
        const patimokkha = ['2026-01-03', '2026-01-18', '2026-02-02', '2026-03-03', '2026-03-18', '2026-04-02', '2026-05-01', '2026-05-16', '2026-06-29', '2026-07-14', '2026-07-29', '2026-08-13', '2026-08-28', '2026-10-11', '2026-10-26', '2026-12-09', '2026-12-24'];
        const prakat = ['2026-02-16', '2026-04-16', '2026-06-14', '2026-09-11', '2026-11-09'];
        const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

        let curYear = 2026, curMonth = new Date().getMonth(), sumYear = 2026;
        let customEvents = JSON.parse(localStorage.getItem('mk_custom')) || [];
        let mk_users = JSON.parse(localStorage.getItem('mk_users')) || [{ user: 'admin', pass: 'admin', name: 'แอดมินหลัก' }];

        function init() {
            const ss = sessionStorage.getItem('mk_session'); if (ss) setAdmin(true, JSON.parse(ss).name);
            render();
            document.getElementById('prevBtn').onclick = () => { curMonth--; if (curMonth < 0) { curMonth = 11; curYear--; } render(); };
            document.getElementById('nextBtn').onclick = () => { curMonth++; if (curMonth > 11) { curMonth = 0; curYear++; } render(); };
            document.getElementById('todayBtn').onclick = () => { const t = new Date(); curYear = t.getFullYear(); curMonth = t.getMonth(); render(); };
            document.getElementById('closeModal').onclick = () => document.getElementById('eventModal').classList.add('hidden');
            document.getElementById('cancelEdit').onclick = () => { document.getElementById('editMode').classList.add('hidden'); document.getElementById('viewMode').classList.remove('hidden'); };
            document.getElementById('loginBtn').onclick = () => { if (document.body.classList.contains('admin-mode')) { if (confirm('ออกจากระบบ?')) setAdmin(false); } else { document.getElementById('authModal').classList.remove('hidden'); } };
            document.getElementById('closeAuth').onclick = () => document.getElementById('authModal').classList.add('hidden');
            document.getElementById('loginTab').onclick = (e) => toggleAuth('login');
            document.getElementById('regTab').onclick = (e) => toggleAuth('reg');
            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault(); const u = document.getElementById('loginUser').value, p = document.getElementById('loginPass').value;
                const found = mk_users.find(x => x.user === u && x.pass === p);
                if (found) { setAdmin(true, found.name); sessionStorage.setItem('mk_session', JSON.stringify(found)); document.getElementById('authModal').classList.add('hidden'); } else alert('ไม่ถูกต้อง');
            };
            document.getElementById('regForm').onsubmit = (e) => {
                e.preventDefault(); if (document.getElementById('regInvite').value !== "MekongDhamma2026") return alert('Invite Code ผิด');
                mk_users.push({ user: document.getElementById('regUser').value, pass: document.getElementById('regPass').value, name: document.getElementById('regName').value });
                localStorage.setItem('mk_users', JSON.stringify(mk_users)); alert('สำเร็จ'); toggleAuth('login');
            };
            document.getElementById('eventForm').onsubmit = (e) => {
                e.preventDefault(); const ev = { date: document.getElementById('eventDate').value, name: document.getElementById('eventName').value, type: document.getElementById('eventType').value, desc: document.getElementById('eventDescInput').value };
                const idx = customEvents.findIndex(x => x.date === ev.date && x.name === ev.name); if (idx > -1) customEvents[idx] = ev; else customEvents.push(ev);
                localStorage.setItem('mk_custom', JSON.stringify(customEvents)); document.getElementById('eventModal').classList.add('hidden'); render();
            };
            document.getElementById('summaryBtn').onclick = () => { sumYear = curYear; showSummary(); };
            document.getElementById('closeSum').onclick = () => document.getElementById('summarySection').classList.add('hidden');
            document.getElementById('sumPrev').onclick = () => { sumYear--; showSummary(); };
            document.getElementById('sumNext').onclick = () => { sumYear++; showSummary(); };
            document.getElementById('exportBtn').onclick = exportCSV;
            document.querySelectorAll('.s-tab').forEach(t => t.onclick = () => {
                document.querySelectorAll('.s-tab').forEach(x => x.classList.remove('active')); t.classList.add('active');
                document.querySelectorAll('.summary-pane').forEach(x => x.classList.remove('active')); document.getElementById(t.dataset.target).classList.add('active');
            });
        }

        function setAdmin(isOn, name = "") {
            if (isOn) { document.body.classList.add('admin-mode'); document.getElementById('loginBtn').textContent = `ออก (${name})`; }
            else { document.body.classList.remove('admin-mode'); document.getElementById('loginBtn').textContent = "เจ้าหน้าที่"; sessionStorage.removeItem('mk_session'); }
            render();
        }

        function toggleAuth(mode) {
            document.getElementById('loginTab').classList.toggle('active', mode === 'login'); document.getElementById('regTab').classList.toggle('active', mode === 'reg');
            document.getElementById('loginForm').classList.toggle('hidden', mode === 'reg'); document.getElementById('regForm').classList.toggle('hidden', mode === 'login');
        }

        async function getEvents(y) {
            const all = {}; (holidaysData[y] || []).forEach(h => all[h.date] = { ...h });
            customEvents.forEach(h => { if (h.date.startsWith(y)) all[h.date] = { ...h }; });
            (wanPhraData[y] || []).forEach(d => {
                let s = ""; if (patimokkha.includes(d)) s = " (ปถ)"; else if (prakat.includes(d)) s = " (ปข)";
                if (all[d]) { if (!all[d].name.includes("วันพระ")) all[d].name += " / วันพระ" + s; }
                else all[d] = { date: d, name: "วันพระ" + s, type: 'buddhist', desc: 'วันธรรมสวนะกลางเดือน' };
                const dd = new Date(d);
                if (dd.getDay() >= 1 && dd.getDay() <= 5 && all[d].type === 'buddhist') {
                    const sat = new Date(dd); sat.setDate(dd.getDate() + (6 - dd.getDay())); const sStr = sat.toISOString().split('T')[0];
                    if (!all[sStr]) all[sStr] = { date: sStr, name: `ชดเชยวันพระ (${dd.getDate()} ${monthNames[dd.getMonth()]})`, type: 'compensation', desc: 'ทำงานชดเชยวันหยุดเนื่องจากวันพระตรงกับวันธรรมดา' };
                }
            });
            return all;
        }

        async function render() {
            const evs = await getEvents(curYear); const grid = document.getElementById('calendarGrid');
            document.getElementById('monthDisplay').innerHTML = monthNames[curMonth] + ` <span id="yearDisplay">${curYear + 543}</span>`;
            grid.innerHTML = ''; const start = new Date(curYear, curMonth, 1).getDay(), days = new Date(curYear, curMonth + 1, 0).getDate();
            for (let i = 0; i < start; i++) grid.appendChild(Object.assign(document.createElement('div'), { className: 'day empty' }));
            const mList = []; const today = new Date().toISOString().split('T')[0];
            for (let d = 1; d <= days; d++) {
                const ds = `${curYear}-${String(curMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`, el = document.createElement('div'); el.className = 'day';
                if (new Date(curYear, curMonth, d).getDay() === 0) el.classList.add('sunday'); if (ds === today) el.classList.add('today');
                el.innerHTML = `<span class="day-number">${d}</span>`; const ev = evs[ds];
                if (ev) {
                    el.classList.add(ev.type === 'public' ? 'holiday' : ev.type); el.innerHTML += `<div class="event-name">${ev.name}</div>`;
                    el.onclick = () => openView(ds, ev); mList.push({ day: d, ...ev });
                } else { el.onclick = () => { if (document.body.classList.contains('admin-mode')) openEdit({ date: ds }); }; }
                grid.appendChild(el);
            }
            const hc = document.getElementById('holidayList'); hc.innerHTML = mList.length ? '' : '<p style="text-align:center;color:#999;">ไม่มีกิจกรรมพิเศษ</p>';
            mList.sort((a, b) => a.day - b.day).forEach(v => {
                const item = document.createElement('div'); item.className = 'holiday-item';
                const ty = (v.type === 'public' ? 'primary' : (v.type === 'compensation' ? 'comp' : v.type));
                const cl = getComputedStyle(document.documentElement).getPropertyValue(`--${ty}-color`);
                item.style.borderLeftColor = cl;
                item.innerHTML = `<div class="h-badge" style="background:${cl}">${v.day}</div><div><strong style="font-size:1.1rem">${v.name}</strong></div>`;
                item.onclick = () => openView(`${curYear}-${String(curMonth + 1).padStart(2, '0')}-${String(v.day).padStart(2, '0')}`, v); hc.appendChild(item);
            });
        }

        function openView(ds, ev) {
            document.getElementById('modalTitle').textContent = ev.name; const [y, m, d] = ds.split('-');
            document.getElementById('modalDate').textContent = `${parseInt(d)} ${monthNames[m - 1]} ${parseInt(y) + 543}`;
            document.getElementById('modalDesc').textContent = ev.desc || "ไม่มีรายละเอียด"; document.getElementById('viewMode').classList.remove('hidden');
            document.getElementById('editMode').classList.add('hidden'); document.getElementById('eventModal').classList.remove('hidden');
            document.getElementById('editBtn').onclick = () => openEdit(ev);
            document.getElementById('delBtn').onclick = () => { if (confirm('ลบ?')) { customEvents = customEvents.filter(x => !(x.date === ev.date && x.name === ev.name)); localStorage.setItem('mk_custom', JSON.stringify(customEvents)); document.getElementById('eventModal').classList.add('hidden'); render(); } };
        }

        function openEdit(ev) {
            document.getElementById('eventDate').value = ev.date || ""; document.getElementById('eventName').value = ev.name || "";
            document.getElementById('eventType').value = ev.type || "public"; document.getElementById('eventDescInput').value = ev.desc || "";
            document.getElementById('viewMode').classList.add('hidden'); document.getElementById('editMode').classList.remove('hidden'); document.getElementById('eventModal').classList.remove('hidden');
        }

        async function showSummary() {
            document.getElementById('sumYearText').textContent = sumYear + 543; const evs = await getEvents(sumYear);
            const ls = { public: document.getElementById('list-public'), comp: document.getElementById('list-comp'), other: document.getElementById('list-other') };
            Object.values(ls).forEach(l => l.innerHTML = ''); const lastM = { public: -1, comp: -1, other: -1 };
            Object.keys(evs).sort().forEach(ds => {
                const ev = evs[ds]; const [y, m, d] = ds.split('-').map(Number); const mi = m - 1;
                const tk = (ev.type === 'public' ? 'public' : (ev.type === 'compensation' ? 'comp' : 'other'));
                if (lastM[tk] !== mi) { ls[tk].innerHTML += `<li class="summary-month-header">${monthNames[mi]}</li>`; lastM[tk] = mi; }
                const item = document.createElement('li'); item.innerHTML = `<strong>${ev.name}</strong><span>${d} ${monthNames[mi]}</span>`;
                item.onclick = () => { document.getElementById('summarySection').classList.add('hidden'); curYear = y; curMonth = mi; render(); openView(ds, ev); };
                ls[tk].appendChild(item);
            });
            document.getElementById('summarySection').classList.remove('hidden');
        }

        function exportCSV() {
            getEvents(curYear).then(evs => {
                const f = Object.values(evs).filter(x => x.type === 'public' || x.type === 'compensation').sort((a, b) => a.date.localeCompare(b.date));
                let c = "\ufeffวันที่,หัวข้อ,ประเภท\n"; f.forEach(x => c += `${x.date},${x.name.replace(/,/g, ' ')},${x.type}\n`);
                const b = new Blob([c], { type: 'text/csv;charset=utf-8;' }); const l = document.createElement('a'); l.href = URL.createObjectURL(b); l.download = `MK_Holidays_${curYear}.csv`; l.click();
            });
        }
        init();
    </script>
